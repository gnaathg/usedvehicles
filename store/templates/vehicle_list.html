<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Vehicles</h1>
   <div class="container">
    <div class="row mt-5">
        {%for v in data%}
        <div class="col-3 me-3">
            <div class="card" style="width: 100%;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{v.name}}</h5>
                  <p class="card-text">{{v.description}}</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{v.varient}}</li>
                  <li class="list-group-item">{{v.running_km}}</li>
                  <li class="list-group-item">{{v.price}}</li>
                </ul>
                <div class="card-body">
                  <a href="{%url 'vehicle-detail' v.id%}" class="card-link">View</a>
                  <a href="{%url 'vehicle-delete' v.id%}" class="card-link">Delete</a>
                  <a href="{%url 'vehicle-update' v.id%}" class="card-link">Update</a>

                </div>
              </div>
        </div>
        {%endfor%}
    </div>
   </div>

</body>

</html>
